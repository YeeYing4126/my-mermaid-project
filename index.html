<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mermaid's Marina Delivery Dive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <img src="images/background.png" class="background" alt="Underwater Background" />

    <div class="status-bar">
      <div class="energy-label">Energy</div>
      <div class="energy-bar">
        <div class="energy-fill" style="width: 75%"></div>
      </div>
      <div class="energy-value">150 / 200</div>
    </div>

    <div class="location" id="surface" data-name="Surface Trading Post" style="top:15%;left:60%;" onclick="selectLocation('surface')">Surface Trading Post</div>
    <div class="location" id="coral" data-name="Coral Reef" style="top:45%;right:25%;" onclick="selectLocation('coral')">Coral Reef</div>
    <div class="location" id="ship" data-name="Sunken Ship" style="top:40%;left:20%;" onclick="selectLocation('ship')">Sunken Ship</div>
    <div class="location" id="home" data-name="Home Cave" style="bottom:10%;left:30%;" onclick="selectLocation('home')">Home Cave</div>

    <div class="mermaid"></div>

    <div class="info-card" id="info-card">
      <h3>Route Plan</h3>
      <ul id="route-list"></ul>
    
    <div class="info-card">
      <h3>Surface Trading Post</h3>
      <p>Medicine x3</p>
      <p class="hazard">Hazard</p>
    </div>

    <button class="validate-button">Validate Route</button>
    <div class="energy-used" id="energy-used">Total Energy Used: 0 / 200</div>
  </div>
    
   <script src="script.js"></script>
</body>
</html>
