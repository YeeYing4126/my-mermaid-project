<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mermaid's Marina Delivery Dive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <img src="your-underwater-background.png" class="background" alt="Underwater Background" />

    <div class="status-bar">
      <div class="energy-label">Energy</div>
      <div class="energy-bar">
        <div class="energy-fill" style="width: 75%"></div>
      </div>
      <div class="energy-value">150 / 200</div>
    </div>

    <div class="location surface-post">Surface Trading Post</div>
    <div class="location coral-reef">Coral Reef</div>
    <div class="location sunken-ship">Sunken Ship</div>
    <div class="location home-cave">Home Cave</div>

    <div class="mermaid"></div>

    <div class="info-card">
      <h3>Surface Trading Post</h3>
      <p>Medicine x3</p>
      <p class="hazard">Hazard</p>
    </div>

    <button class="validate-button">Validate Route</button>
    <div class="energy-used">Total Energy Used: 185/200 | Missing: <span>Home Cave return!</span></div>
  </div>
</body>
</html>
